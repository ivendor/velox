name: "Ubuntu Benchmark"

on: [pull_request]

defaults:
  run:
    shell: bash

jobs:
  linux-presto-fuzzer-run:
    runs-on: 8-core
    timeout-minutes: 120
    env:
      CCACHE_DIR: "${{ github.workspace }}/.ccache/"
      CCACHE_BASEDIR: "${{ github.workspace }}"
      LINUX_DISTRO: "ubuntu"
    steps:

      - name: "Checkout Repo"
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: "Install dependencies"
        run: source ./scripts/setup-ubuntu.sh

      - name: "Build"
        run: |
          make debug NUM_THREADS=16 MAX_HIGH_MEM_JOBS=8 MAX_LINK_JOBS=6 EXTRA_CMAKE_FLAGS="-DVELOX_ENABLE_ARROW=ON"
          ccache -s

      - name: "Run Presto Fuzzer"
        run: |
          mkdir -p /tmp/fuzzer_repro/
          chmod -R 777 /tmp/fuzzer_repro
          _build/debug/velox/expression/tests/velox_expression_fuzzer_test \
                --seed ${RANDOM} \
                --enable_variadic_signatures \
                --velox_fuzzer_enable_complex_types \
                --lazy_vector_generation_ratio 0.2 \
                --velox_fuzzer_enable_column_reuse \
                --velox_fuzzer_enable_expression_reuse \
                --max_expression_trees_per_step 2 \
                --retry_with_try \
                --enable_dereference \
                --duration_sec 3600 \
                --logtostderr=1 \
                --minloglevel=0 \
                --repro_persist_path=/tmp/fuzzer_repro \
          && echo -e "\n\nFuzzer run finished successfully."
      
